<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::section})}">
<body>
    <section>
        <h2 style="text-align: center; margin-bottom: 20px;" th:text="${titulo}">Formulario</h2>
        <div class="form-container">
            <form th:action="@{/pantallas/guardar}" th:object="${pantalla}" method="post">
                <input type="hidden" th:field="*{id}" />

                <h4 style="color: #007a33; border-bottom: 1px solid #ddd; padding-bottom: 5px; margin-bottom: 15px;">Datos Monitor</h4>

                <div class="form-group">
                    <label class="form-label">Número de Serie:</label>
                    <input type="text" th:field="*{numeroSerie}" class="form-control" placeholder="Ej: CN-0H123..." required />
                </div>

                <div class="form-group">
                    <label class="form-label">Modelo:</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select th:field="*{modelo}" class="form-control" required style="flex: 1;">
                            <option value="">-- Selecciona Modelo --</option>
                            <option th:each="m : ${modelos}" th:value="${m.id}" th:text="${m.marca.nombreFabricante + ' - ' + m.nombre}"></option>
                        </select>
                        <button type="button" 
                                onclick="abrirModalModelo()" 
                                class="btn-create" 
                                style="white-space: nowrap; padding: 8px 15px;">
                            + Nuevo Modelo
                        </button>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Estado:</label>
                    <select th:field="*{estado}" class="form-control" required>
                        <option th:each="e : ${estados}" th:value="${e.id}" th:text="${e.nombreEstado}"></option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Código CRIJA:</label>
                    <input type="text" th:field="*{codigoCrija}" class="form-control" placeholder="Ej: CRIJA-MON-001" />
                </div>

                <div class="form-group">
                    <label class="form-label">Observaciones:</label>
                    <textarea th:field="*{observaciones}" class="form-control" rows="3"></textarea>
                </div>

                <div class="form-actions">
                    <a href="/equipos?tipo=3" class="btn-secondary">Cancelar</a>
                    <button type="submit" class="btn-create">Guardar Pantalla</button>
                </div>
            </form>
        </div>

        <!-- Modales de creación rápida -->
        <div th:replace="~{marcas/modal-crear :: modal-crear-marca}"></div>
        <div th:replace="~{modelos/modal-crear :: modal-crear-modelo}"></div>
    </section>
</body>
</html>
