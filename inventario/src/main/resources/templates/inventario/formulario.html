<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::section})}">
<body>
    <section>
        <h2 style="text-align: center; margin-bottom: 20px;">Nueva Asignaci√≥n de Equipo</h2>

        <div class="form-container">
            <form th:action="@{/inventario/guardar}" th:object="${inventario}" method="post" enctype="multipart/form-data">
                
                <div class="form-group">
                    <label class="form-label">Usuario:</label>
                    <select th:field="*{usuario}" class="form-control" required>
                        <option value="">-- Selecciona un compa√±ero --</option>
                        <option th:each="u : ${usuarios}" 
                                th:value="${u.id}" 
                                th:text="${u.nombre + ' ' + (u.apellidos != null ? u.apellidos : '')}">
                        </option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-label">Equipo a Entregar:</label>
                    <select th:field="*{equipo}" class="form-control" required>
                        <option value="">-- Selecciona un equipo disponible --</option>
                        <option th:each="e : ${equiposLibres}" 
                                th:value="${e.id}" 
                                th:text="${e.modelo.nombre + ' (' + e.numeroSerie + ')'}">
                        </option>
                    </select>
                    <small style="color: #666;" th:if="${#lists.isEmpty(equiposLibres)}">
                        ‚ö†Ô∏è No hay equipos disponibles actualmente.
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label">üìÑ Documento PDF (Acta de entrega):</label>
                    <input type="file" name="pdfFile" accept=".pdf" class="form-control">
                    <small style="color: #666;">
                        Opcional. Solo archivos PDF. Documento firmado de asignaci√≥n.
                    </small>
                </div>

                <div class="form-actions">
                    <a href="/inventario" class="btn-secondary">Cancelar</a>
                    <button type="submit" class="btn-create" th:disabled="${#lists.isEmpty(equiposLibres)}">Asignar Equipo</button>
                </div>
            </form>
        </div>
    </section>
</body>
</html>
