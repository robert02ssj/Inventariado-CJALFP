<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::section})}">
<body>

    <section>
        <div class="header-actions">
            <h2 style="color: #333; margin: 0;">Directorio de Usuarios</h2>
<a href="/usuarios/nuevo" class="btn-create">+ Nuevo Usuario</a>        </div>

        <form action="/usuarios" method="get" class="search-container">
            <input type="text" 
                   name="busqueda" 
                   class="search-input" 
                   placeholder="Buscar por nombre, apellidos o LDAP..."
                   th:value="${busquedaActual}">
        </form>

        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 8%;">ID</th>
                        <th>Nombre</th>
                        <th>Apellidos</th>
                        <th>Usuario LDAP (Dominio)</th>
                        <th style="width: 20%;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}">1</td>
                        
                        <td th:text="${usuario.nombre}" style="font-weight: 500;">Juan</td>
                        
                        <td th:text="${usuario.apellidos}">García Pérez</td>
                        
                        <td>
                            <span th:if="${usuario.ldap != null}" 
                                  th:text="${usuario.ldap}"
                                  style="background-color: #f0f0f0; padding: 2px 6px; border-radius: 4px; font-family: monospace; color: #555;">
                                jgarcia
                            </span>
                            <span th:if="${usuario.ldap == null}">-</span>
                        </td>
                        
                        <td>
                            <a th:href="@{/usuarios/editar/{id}(id=${usuario.id})}" class="btn-action">Editar</a>
                            <a th:href="@{/usuarios/borrar/{id}(id=${usuario.id})}" class="btn-action btn-danger"onclick="return confirm('¿Estás seguro de borrar este usuario?');">Borrar</a>
                        </td>
                    </tr>

                    <tr th:if="${#lists.isEmpty(usuarios)}">
                        <td colspan="5" style="text-align:center; padding: 20px; color: #666;">
                            No hay usuarios registrados.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- PAGINACIÓN -->
        <div th:if="${totalPages > 1}" class="pagination-container">
            <div class="pagination-info">
                Mostrando 
                <span th:text="${currentPage * 10 + 1}">1</span> - 
                <span th:text="${currentPage * 10 + usuarios.size()}">10</span> 
                de <span th:text="${totalItems}">100</span> registros
            </div>
            
            <div class="pagination-controls">
                <!-- Botón Anterior -->
                <a th:if="${currentPage > 0}" 
                   th:href="@{''(page=${currentPage - 1}, busqueda=${busquedaActual})}" 
                   class="page-btn">
                    ◀ Anterior
                </a>
                <span th:if="${currentPage == 0}" class="page-btn disabled">◀ Anterior</span>
                
                <!-- Números de página -->
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:if="${i != currentPage}" 
                       th:href="@{''(page=${i}, busqueda=${busquedaActual})}" 
                       class="page-number"
                       th:text="${i + 1}">1</a>
                    <span th:if="${i == currentPage}" 
                          class="page-number active"
                          th:text="${i + 1}">1</span>
                </span>
                
                <!-- Botón Siguiente -->
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{''(page=${currentPage + 1}, busqueda=${busquedaActual})}" 
                   class="page-btn">
                    Siguiente ▶
                </a>
                <span th:if="${currentPage == totalPages - 1}" class="page-btn disabled">Siguiente ▶</span>
            </div>
        </div>
    </section>

</body>
</html>
