<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::section})}">
<body>

    <section>
        <h2 style="text-align: center; margin-bottom: 20px;" th:text="${titulo}">Formulario</h2>

        <div class="form-container">
            <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
                
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label class="form-label">Nombre:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Juan" required />
                </div>

                <div class="form-group">
                    <label class="form-label">Apellidos:</label>
                    <input type="text" th:field="*{apellidos}" class="form-control" placeholder="Ej: García Pérez" />
                </div>

                <div class="form-group">
                    <label class="form-label">Usuario LDAP (Dominio):</label>
                    <input type="text" th:field="*{ldap}" class="form-control" placeholder="Ej: jgarcia" />
                </div>

                <div class="form-actions">
                    <a href="/usuarios" class="btn-secondary">Cancelar</a>
                    <button type="submit" class="btn-create">Guardar</button>
                </div>
            </form>
        </div>
    </section>

</body>
</html>
