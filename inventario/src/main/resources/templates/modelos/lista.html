<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::section})}">
<body>

    <section>
        <div class="header-actions">
            <h2 style="color: #333; margin: 0;">Catálogo de Modelos</h2>
            <a th:href="@{/modelos/nuevo}" class="btn-create">+ Nuevo Modelo</a>
        </div>

        <form action="/modelos" method="get" class="search-container">
            <input type="text" name="busqueda" class="search-input" 
                   placeholder="Buscar modelo o marca..."
                   th:value="${busquedaActual}">
        </form>

        <div class="table-responsive">
            <table class="data-table">
                <thead>
                    <tr>
                        <th style="width: 10%;">ID</th>
                        <th>Nombre del Modelo</th>
                        <th>Marca (Fabricante)</th>
                        <th style="width: 20%;">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="modelo : ${modelos}">
                        <td th:text="${modelo.id}">1</td>
                        <td th:text="${modelo.nombre}" style="font-weight: 500;">Galaxy S23</td>
                        
                        <td th:text="${modelo.marca.nombreFabricante}">Samsung</td>
                        
                        <td>
                            <a th:href="@{/modelos/editar/{id}(id=${modelo.id})}" class="btn-action">Editar</a>
                            
                            <a th:href="@{/modelos/borrar/{id}(id=${modelo.id})}" 
                               class="btn-action btn-danger"
                               onclick="return confirm('¿Seguro? Si borras el modelo, fallará si hay equipos de este tipo.');">Borrar</a>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(modelos)}">
                        <td colspan="4" style="text-align:center; padding: 20px; color: #666;">
                            No se encontraron modelos.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- PAGINACIÓN -->
        <div th:if="${totalPages > 1}" class="pagination-container">
            <div class="pagination-info">
                Mostrando 
                <span th:text="${currentPage * 10 + 1}">1</span> - 
                <span th:text="${currentPage * 10 + modelos.size()}">10</span> 
                de <span th:text="${totalItems}">100</span> registros
            </div>
            
            <div class="pagination-controls">
                <!-- Botón Anterior -->
                <a th:if="${currentPage > 0}" 
                   th:href="@{''(page=${currentPage - 1}, busqueda=${busquedaActual})}" 
                   class="page-btn">
                    ◀ Anterior
                </a>
                <span th:if="${currentPage == 0}" class="page-btn disabled">◀ Anterior</span>
                
                <!-- Números de página -->
                <span th:each="i : ${#numbers.sequence(0, totalPages - 1)}">
                    <a th:if="${i != currentPage}" 
                       th:href="@{''(page=${i}, busqueda=${busquedaActual})}" 
                       class="page-number"
                       th:text="${i + 1}">1</a>
                    <span th:if="${i == currentPage}" 
                          class="page-number active"
                          th:text="${i + 1}">1</span>
                </span>
                
                <!-- Botón Siguiente -->
                <a th:if="${currentPage < totalPages - 1}" 
                   th:href="@{''(page=${currentPage + 1}, busqueda=${busquedaActual})}" 
                   class="page-btn">
                    Siguiente ▶
                </a>
                <span th:if="${currentPage == totalPages - 1}" class="page-btn disabled">Siguiente ▶</span>
            </div>
        </div>
    </section>

</body>
</html>
