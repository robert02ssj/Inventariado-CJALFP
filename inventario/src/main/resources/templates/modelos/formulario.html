<!DOCTYPE html>
<html th:replace="~{layout/base :: layout(~{::section})}">
<body>
    <section>
        <h2 style="text-align: center; margin-bottom: 20px;" th:text="${titulo}">Formulario</h2>

        <div class="form-container">
            <form th:action="@{/modelos/guardar}" th:object="${modelo}" method="post">
                
                <input type="hidden" th:field="*{id}" />

                <div class="form-group">
                    <label class="form-label">Nombre del Modelo:</label>
                    <input type="text" th:field="*{nombre}" class="form-control" placeholder="Ej: Galaxy S23" required />
                </div>

                <div class="form-group">
                    <label class="form-label">Fabricante (Marca):</label>
                    <div style="display: flex; gap: 10px; align-items: center;">
                        <select th:field="*{marca}" class="form-control" required style="flex: 1;">
                            <option value="">-- Selecciona un fabricante --</option>
                            <option th:each="m : ${marcas}" 
                                    th:value="${m.id}" 
                                    th:text="${m.nombreFabricante}">
                            </option>
                        </select>
                        <button type="button" 
                                onclick="abrirModalMarca()" 
                                class="btn-create" 
                                style="white-space: nowrap; padding: 8px 15px;">
                            + Nueva Marca
                        </button>
                    </div>
                </div>

                <div class="form-actions">
                    <a href="/modelos" class="btn-secondary">Cancelar</a>
                    <button type="submit" class="btn-create">Guardar</button>
                </div>
            </form>
        </div>

        <!-- Modal de nueva marca -->
        <div th:replace="~{marcas/modal-crear :: modal-crear-marca}"></div>
    </section>
</body>
</html>
